      const kalendarzDzien = document.querySelector(".adwent-dzien");
      let kalendarz = document.getElementById("kalendarz-adwentowy");
      let dni = [];
      let data = new Date();
      let mies = data.getMonth();
      let dzienMiesiaca = data.getDate();
      if (mies == 11) {
        while (dni.length < 25) {
          let liczba = Math.floor(Math.random() * 25) + 1;
          if (!dni.includes(liczba)) {
            dni.push(liczba);
          }
        }

        dni.forEach((dzien) => {
          let temp = kalendarzDzien.cloneNode(true);
          temp.style.display = `block`;
          let dzienAdwentu = temp.querySelector(".dzien");
          dzienAdwentu.innerHTML = dzien;
          dzienAdwentu.style.fontSize = "30px";
          let adwentInfo = temp.querySelector(".adwent-info");
          let adwentDzien = temp.querySelector(".dzien");
          let z = 1;
          if (dzienMiesiaca >= dzien) {
            if (z === 1) {
              dzienAdwentu.style.animation = "otwieranie 1s both ease";
              dzienAdwentu.style.animationDelay = `${dzien * 200}ms`;
              z++;
            }
          }
          adwentDzien.addEventListener("click", () => {
            let gora = Math.floor(Math.random() * 30) + 1;
            let lewo = Math.floor(Math.random() * 90) - 60;
            if(!(dzienMiesiaca >= dzien)){
            temp.style.top = `${gora}vh`;
            temp.style.left = `${lewo}vw`;
            adwentDzien.innerHTML = `Przyjdź ${dzien} grudnia`;
            temp.style.zIndex = `${z + 10}`;
            z++;
            }
          });
          let kalendarzAdwentowyInfo = kalendarzAdwentowy.find(
            (d) => d.dzien === dzien
          );
          adwentInfo.innerHTML = `<p>Dzien: ${kalendarzAdwentowyInfo.dzien}</p><p>${kalendarzAdwentowyInfo.typ}</p>`;

          adwentInfo.addEventListener("click", () => {
            let info = document.createElement("div");
            let usun = document.createElement("div");
            usun.className = "usun";
            usun.innerHTML = "&times;";
            info.className = "Zadanie";
            info.innerHTML = `<h1>Dzien: ${kalendarzAdwentowyInfo.dzien}</h1>
              <h2>Typ: ${kalendarzAdwentowyInfo.typ}</h2>
              <p style='font-family: "Lato";'>${kalendarzAdwentowyInfo.tresc}</p>
              `;
            info.append(usun);
            document.body.append(info);
            usun.addEventListener("click", () => {
              info.remove();
            });
          });
